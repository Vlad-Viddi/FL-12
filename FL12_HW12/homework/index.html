<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
  	<div class="main-screen">
  		<div class="add-new-set">
  			<button class="add-new-button">Add new</button>
  			<ul class="added-terms"></ul>
  		</div>
  	</div>
  	<div class="add-new-screen">
  		<h2>Add new set</h2>
  		<div class="input-set-line">
  			<input type="text">
  			<input type="text">
  		</div>
  		<div class="buttons-set-line">
  			<button class="add-button">Add terms</button>
  			<button class="save-changes">Save changes</button>
  			<button class="cancel">Cancel</button>
  		</div>
  	</div>
  	<div class="modify-screen">
  		<h2>Modify set</h2>
  		<div class="modify-set-line">
  			<input type="text">
  			<input type="text">
  		</div>
  		<div class="modify-buttons-set-line">
  			<button class="modify-save-changes">Save changes</button>
  			<button class="modify-cancel">Cancel</button>
  		</div>
  	</div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
